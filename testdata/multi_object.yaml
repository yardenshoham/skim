apiVersion: v1
kind: Pod
metadata:
  name: first-pod
spec:
  containers:
    - name: app
      image: nginx:1.21.0
---

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: main
          image: redis:7.0
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
data:
  key: value
